<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet" />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/style-carousel_.css" />
  <title>Carousel Project</title>
</head>

<body>
  <section>
    <div class="image-box">
      <img id="logo" src="images/vanilla_coding_logo.png" />
    </div>
    <div class="title">
      <h1>Carousel</h1>
    </div>
    <div id="made-by">
      <span>made by breezjin.</span>
    </div>

    <!-- Carousel Start -->
    <div id="carousel">
      <div id="content">
        <div class="area-arrow">
          <img class="img-btn" id="arrow-left" src="images/arrow-left-circle.svg"></img>
        </div>
        <div class="area-img">
          <img id="img"  />
        </div>
        <div class="area-arrow">
          <img class="img-btn" id="arrow-right" src="images/arrow-right-circle.svg"></img>
        </div>
      </div>
      <div id="index-dots">
        <span id="dot1" class="dot"></span>
        <span id="dot2" class="dot"></span>
        <span id="dot3" class="dot"></span>
        <span id="dot4" class="dot"></span>
        <span id="dot5" class="dot"></span>
      </div>
    </div>
    <!-- Carousel End -->
  </section>

  <script src="js/carousel-index.js"></script>
</body>

</html>
