<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/calendar-style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img id="logo" src="images/vanilla_coding_logo.png" />
      </div>
      <div class="title">
        <h1>Calendar</h1>
      </div>

      <!-- 달력 Start -->
      <div class="area" id="area-day-of-week">
        <h2 id="date"></h2>
        <h2 id="day-of-week"></h2>
      </div>
      <!-- <div class="area" id="area-date">
      </div> -->
      <div class="area" id="area-month-year">
        <h3 id="month"></h3>
        <h3 id="year"></h3>
      </div>
      <div class="area" id="area-calendar">
        <div class="btn" id="btn-left">
          <img src="images/arrow-left-circle.svg" />
        </div>
        <div id="calendar">
          <div id="table-header">
            <div class="thead" id="thead-01">SUN</div>
            <div class="thead" id="thead-02">MON</div>
            <div class="thead" id="thead-03">TUE</div>
            <div class="thead" id="thead-04">WED</div>
            <div class="thead" id="thead-05">THU</div>
            <div class="thead" id="thead-06">FRI</div>
            <div class="thead" id="thead-07">SAT</div>
          </div>
          <div id="table-cell">
            <div class="cell" id="cell-01">1</div>
            <div class="cell" id="cell-02">2</div>
            <div class="cell" id="cell-03">3</div>
            <div class="cell" id="cell-04">4</div>
            <div class="cell" id="cell-05">5</div>
            <div class="cell" id="cell-06">6</div>
            <div class="cell" id="cell-07">7</div>
            <div class="cell" id="cell-08">8</div>
            <div class="cell" id="cell-09">9</div>
            <div class="cell" id="cell-10">10</div>
            <div class="cell" id="cell-11">11</div>
            <div class="cell" id="cell-12">12</div>
            <div class="cell" id="cell-13">13</div>
            <div class="cell" id="cell-14">14</div>
            <div class="cell" id="cell-15">15</div>
            <div class="cell" id="cell-16">16</div>
            <div class="cell" id="cell-17">17</div>
            <div class="cell" id="cell-18">18</div>
            <div class="cell" id="cell-19">19</div>
            <div class="cell" id="cell-20">20</div>
            <div class="cell" id="cell-21">21</div>
            <div class="cell" id="cell-22">22</div>
            <div class="cell" id="cell-23">23</div>
            <div class="cell" id="cell-24">24</div>
            <div class="cell" id="cell-25">25</div>
            <div class="cell" id="cell-26">26</div>
            <div class="cell" id="cell-28">27</div>
            <div class="cell" id="cell-29">28</div>
            <div class="cell" id="cell-29">29</div>
            <div class="cell" id="cell-30">30</div>
            <div class="cell" id="cell-31">31</div>
            <div class="cell" id="cell-32">32</div>
            <div class="cell" id="cell-33">33</div>
            <div class="cell" id="cell-34">34</div>
            <div class="cell" id="cell-35">35</div>
          </div>
        </div>
        <div class="btn" id="btn-right">
          <img src="images/arrow-right-circle.svg" />
        </div>
      </div>
      <!-- 달력 End -->
    </section>

    <script src="js/calendar-index.js"></script>
  </body>
</html>
