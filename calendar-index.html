<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/calendar-style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img id="logo" src="images/vanilla_coding_logo.png" />
      </div>
      <div class="title">
        <h1>Calendar</h1>
      </div>

      <!-- 달력 Start -->
      <div class="area" id="area-date-day">
        <h2 id="date"></h2>
        <h2 id="day"></h2>
      </div>
      <!-- <div class="area" id="area-date">
      </div> -->
      <div class="area" id="area-month-year">
        <h3 id="month"></h3>
        <h3 id="year"></h3>
      </div>
      <div class="area" id="area-calendar">
        <div class="btn" id="btn-left">
          <img src="images/arrow-left-circle.svg" />
        </div>
        <div id="calendar">
          <div id="table-header">
            <div class="thead" id="thead-01">SUN</div>
            <div class="thead" id="thead-02">MON</div>
            <div class="thead" id="thead-03">TUE</div>
            <div class="thead" id="thead-04">WED</div>
            <div class="thead" id="thead-05">THU</div>
            <div class="thead" id="thead-06">FRI</div>
            <div class="thead" id="thead-07">SAT</div>
          </div>
          <div id="table-cell">
            <div class="cell SUN" id="cell-01"></div>
            <div class="cell MON" id="cell-02"></div>
            <div class="cell TUE" id="cell-03"></div>
            <div class="cell WED" id="cell-04"></div>
            <div class="cell THU" id="cell-05"></div>
            <div class="cell FRI" id="cell-06"></div>
            <div class="cell SAT" id="cell-07"></div>
            <div class="cell SUN" id="cell-08"></div>
            <div class="cell MON" id="cell-09"></div>
            <div class="cell TUE" id="cell-10"></div>
            <div class="cell WED" id="cell-11"></div>
            <div class="cell THU" id="cell-12"></div>
            <div class="cell FRI" id="cell-13"></div>
            <div class="cell SAT" id="cell-14"></div>
            <div class="cell SUN" id="cell-15"></div>
            <div class="cell MON" id="cell-16"></div>
            <div class="cell TUE" id="cell-17"></div>
            <div class="cell WED" id="cell-18"></div>
            <div class="cell THU" id="cell-19"></div>
            <div class="cell FRI" id="cell-20"></div>
            <div class="cell SAT" id="cell-21"></div>
            <div class="cell SUN" id="cell-22"></div>
            <div class="cell MON" id="cell-23"></div>
            <div class="cell TUE" id="cell-24"></div>
            <div class="cell WED" id="cell-25"></div>
            <div class="cell THU" id="cell-26"></div>
            <div class="cell FRI" id="cell-28"></div>
            <div class="cell SAT" id="cell-29"></div>
            <div class="cell SUN" id="cell-29"></div>
            <div class="cell MON" id="cell-30"></div>
            <div class="cell TUE" id="cell-31"></div>
            <div class="cell WED" id="cell-32"></div>
            <div class="cell THU" id="cell-33"></div>
            <div class="cell FRI" id="cell-34"></div>
            <div class="cell SAT" id="cell-35"></div>
            <div class="cell SUN" id="cell-36"></div>
            <div class="cell MON" id="cell-37"></div>
            <div class="cell TUE" id="cell-38"></div>
            <div class="cell WED" id="cell-39"></div>
            <div class="cell THU" id="cell-40"></div>
            <div class="cell FRI" id="cell-41"></div>
            <div class="cell SAT" id="cell-42"></div>
          </div>
        </div>
        <div class="btn" id="btn-right">
          <img src="images/arrow-right-circle.svg" />
        </div>
      </div>
      <!-- 달력 End -->
    </section>

    <script src="js/calendar-index.js"></script>
  </body>
</html>
