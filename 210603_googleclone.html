<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2021.06.03. Google Clone</title>
        <link rel="stylesheet" href="style_google.css">
    </head>

    <body>
        <header>
            <nav class="nav">
                <div class="text-area" style="font-size: small;">
                    <a href="#">Gmail</a>
                </div>
                <div class="text-area" style="font-size: small;">
                    <a href="#">이미지</a>
                </div>
                <div class="icon-area">
                    <a href="#">
                        <img id="icon-apps" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" alt="Google 앱">
                    </a>
                </div>
                <div class="icon-area">
                    <a href="#">
                        <img id="icon-profile" src="https://i1.daumcdn.net/thumb/R320x0/?fname=https://t1.daumcdn.net/cfile/tistory/2346C73A54B87DE221" alt="Google 계정">
                    </a>
                </div>
            </nav>
        </header>
        <section>
            <div class="section-items">
                <div class="logo">
                    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
                </div>
                <div class="search">
                    <div class="search-bar">
                        <div>
                            <img id="icon-search" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1024px-Search_Icon.svg.png">
                        </div>
                        <form class="search-area" >
                            <input type="search">
                        </form>
                        <div>
                            <img id="icon-keybord" src="https://icons.iconarchive.com/icons/google/noto-emoji-objects/1024/62829-keyboard-icon.png">
                        </div>
                        <div>
                            <img id="icon-voice" src="https://i.pinimg.com/originals/aa/1a/07/aa1a07c3627b591454a5c2590805292c.png">
                        </div>
                    </div>
                    <div class="buttons">
                        <form>
                            <input class="button" type="button" name="Google 검색" value="Google 검색">
                            <input class="button" type="button" name="I'm Feeling Lucky" value="I'm Feeling Lucky">
                        </form>
                    </div>
                <div class="text-area">
                    <span style="font-size: small;">Google 제공 서비스 : <a href="#" id="language">English</a></span>
                </div>
            </div>
        </section>
        <footer>
            <div class="nations">
                <span id="nation">대한민국</span>
            </div>
            <div class="infos">
                <div class="info" style="font-size: 0.86rem;">
                    <a href="#" class="footer-text-area">Google 정보</a>
                    <a href="#" class="footer-text-area">광고</a>
                    <a href="#" class="footer-text-area">비즈니스</a>
                    <a href="#" class="footer-text-area">검색의 원리</a>
                </div>
                <div class="policy" style="font-size: 0.86rem;">
                    <a href="#" class="footer-text-area">개인정보처리방침</a>
                    <a href="#" class="footer-text-area">약관</a>
                    <a href="#" class="footer-text-area">설정</a>
                </div>
            </div>
        </footer>
    </body>
</html>
